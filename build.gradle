subprojects{
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	
	repositories {
	    mavenCentral()
	}
	
	dependencies {
	    compile 'org.slf4j:slf4j-api:1.7.5'
	    testCompile "junit:junit:4.11"
	    runtime fileTree(dir: 'libs', include: '*.jar')
	}
	task "createDirs" << {
		sourceSets*.java.srcDirs*.each { it.mkdirs() }
			sourceSets*.resources.srcDirs*.each { it.mkdirs() }
	}
}
